<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Cliente</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 20px;
    }

    .detalles-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="detalles-container">
    <h1>Detalles del Cliente</h1>
    <form id="detallesForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

  <script>
    // Simulación de carga de datos desde el backend
    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get('id');
    const clienteData = {
      id: clienteId,
      nombre: `Cliente ${clienteId}`,
      correo: `cliente${clienteId}@example.com`,
      telefono: `12345678${clienteId}`,
      direccion: `Dirección del Cliente ${clienteId}`,
    };

    const form = document.getElementById('detallesForm');

    // Cargar datos en los campos del formulario
    form.nombre.value = clienteData.nombre;
    form.correo.value = clienteData.correo;
    form.telefono.value = clienteData.telefono;
    form.direccion.value = clienteData.direccion;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedData = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        telefono: form.telefono.value,
        direccion: form.direccion.value,
      };

      console.log('Datos actualizados:', updatedData);

      // Aquí envías los datos al backend para guardar
      // await fetch('http://localhost:3000/api/clientes/' + clienteId, { method: 'PUT', body: JSON.stringify(updatedData), headers: { 'Content-Type': 'application/json' } });
      alert('Cambios guardados exitosamente');
    });
  </script>
</body>
</html>
